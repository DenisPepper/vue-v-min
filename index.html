<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue.js</title>
    <link rel="stylesheet" href="./theme.css">
</head>
<body>
<div id="root">
    <form class="form">
        <fieldset>
            <legend>{{title}}</legend>
            <input
                    type="text"
                    v-bind:placeholder='hint'
                    v-bind:value='value'
                    v-on:input="handleInputChange"
                    v-on:keypress.enter="handleButtonClick"
            >
            <button
                    type="button"
                    v-on:click="handleButtonClick"
            >
                add
            </button>
        </fieldset>
    </form>
    <ul class="note-list" v-if="notes.length > 0">
        <li class="note-item" v-for="(note, index) of notes">
            {{formatIndex(index)}}. {{formatNote(note)}}
            <button type="button" v-on:click="removeNote(note, $event)">X</button>
        </li>
    </ul>
</div>
<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
  }
</script>
<script src="./app.js" type="module"></script>
</body>
</html>
